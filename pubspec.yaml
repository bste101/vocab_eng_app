name: vocab_eng_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter_launcher_icons: ^0.11.0
  flame: ^1.6.0
  audioplayers: ^3.0.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  hive: ^2.2.3
  provider: ^6.0.5
  path_provider: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/iconLogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/background/
    - assets/images/icon/
    - assets/images/button/
    - assets/images/label/
    - assets/audio/
    - assets/json/
    - assets/

  fonts:
    - family: NotoSerifBold
      fonts:
        - asset: assets/font/NotoSerif-Bold.ttf
    - family: SecularOne-Regular
      fonts:
        - asset: assets/font/SecularOne-Regular.ttf
    - family: NotoThai
      fonts:
        - asset: assets/font/NotoSansThai-VariableFont_wdth,wght.ttf
